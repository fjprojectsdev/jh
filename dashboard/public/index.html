<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMavyBot Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="loginBox" class="login-container">
        </div>

    <div id="dashboard" class="hidden">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="logo-icon">ü§ñ</span>
                <span class="brand-name">iMavyBot</span>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" data-target="main-dashboard">Dashboard</a>
                <a href="#" class="nav-link" data-target="management">Gerenciamento</a>
                <a href="#" class="nav-link" data-target="logs">Logs</a>
            </nav>
            <div class="sidebar-footer">
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </aside>

        <main class="main-content">
            <div id="main-dashboard" class="page-content">
                <div class="stats-grid">
                    </div>

                <div class="charts-section">
                    <div class="chart-container">
                        <h3>Viola√ß√µes por Tipo</h3>
                        <canvas id="violationsChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Atividade Recente</h3>
                        <canvas id="activityChart"></canvas>
                    </div>
                </div>

                <div class="section">
                    <div class="section-header">
                        <h2>üìù Atividade Recente</h2>
                    </div>
                    <div class="list-container" id="recentActivityList">
                    </div>
                </div>
            </div>

            <div id="management" class="page-content hidden">
                </div>

            <div id="logs" class="page-content hidden">
                </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
