[build]
  base = "ranking-dashboard"
  publish = "public"
  command = "echo 'Ranking dashboard pronto'"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
