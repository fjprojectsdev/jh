<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iMavy SaaS Core</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --text: #0f172a;
      --muted: #475569;
      --line: #cbd5e1;
      --primary: #0b63ce;
      --danger: #b42318;
      --ok: #067647;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Segoe UI, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      width: min(980px, 94vw);
      margin: 24px auto;
    }
    h1, h2 { margin: 0 0 10px; }
    p { margin: 0; }
    .subtitle {
      color: var(--muted);
      margin-bottom: 14px;
    }
    .card {
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 14px;
    }
    .hidden { display: none !important; }
    .grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: var(--muted);
      font-size: 14px;
    }
    input, select, textarea, button {
      width: 100%;
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
      font-weight: 600;
    }
    button.ghost {
      background: #fff;
      color: var(--text);
      border-color: var(--line);
    }
    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .actions > * {
      flex: 1 1 160px;
    }
    .inline {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    .inline > input {
      flex: 1 1 200px;
    }
    .group-item {
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 10px;
      margin-top: 8px;
      background: #fff;
    }
    .small {
      color: var(--muted);
      font-size: 12px;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid var(--line);
      border-radius: 8px;
      background: #fff;
      font-weight: 600;
    }
    .delta-pos { color: var(--ok); }
    .delta-neg { color: var(--danger); }
    pre {
      margin: 0;
      white-space: pre-wrap;
      max-height: 320px;
      overflow: auto;
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>iMavy SaaS Core</h1>
      <p class="subtitle">Acesse sua conta para continuar.</p>
    </section>

    <section class="card grid">
      <article>
        <h2>Registro</h2>
        <label><span>Nome</span><input id="regNome" type="text" /></label>
        <label><span>Email</span><input id="regEmail" type="email" /></label>
        <label><span>Senha</span><input id="regSenha" type="password" /></label>
        <label>
          <span>Plano</span>
          <select id="regPlano">
            <option value="free">free</option>
            <option value="pro">pro</option>
            <option value="enterprise">enterprise</option>
          </select>
        </label>
        <div class="actions"><button id="btnRegistrar" type="button">Registrar</button></div>
      </article>

      <article>
        <h2>Login</h2>
        <label><span>Email</span><input id="logEmail" type="email" /></label>
        <label><span>Senha</span><input id="logSenha" type="password" /></label>
        <div class="actions">
          <button id="btnLogin" type="button">Entrar</button>
          <button id="btnLogout" type="button" class="ghost">Sair</button>
        </div>
        <p class="small" style="margin-top:8px;">Token: <strong id="tokenStatus">nao autenticado</strong></p>
      </article>
    </section>

    <section id="gruposCard" class="card hidden">
      <h2>Grupos do Cliente</h2>
      <div class="grid">
        <label><span>ID do Grupo (ex: 123@g.us)</span><input id="grupoId" type="text" /></label>
        <label><span>Nome do Grupo</span><input id="grupoNome" type="text" /></label>
      </div>
      <div class="actions"><button id="btnCriarGrupo" type="button">Criar Grupo</button></div>
      <div id="gruposLista"></div>
    </section>

    <section id="rankingCard" class="card hidden">
      <h2>Ranking do Cliente</h2>
      <div class="grid">
        <label><span>Data inicio</span><input id="rkInicio" type="date" /></label>
        <label><span>Data fim</span><input id="rkFim" type="date" /></label>
      </div>
      <label>
        <span>Grupo (opcional)</span>
        <select id="rkGrupo"><option value="">Todos os grupos do cliente</option></select>
      </label>
      <div class="actions"><button id="btnRanking" type="button">Gerar Ranking</button></div>
      <div class="group-item"><pre id="rankingOut"></pre></div>
    </section>

    <p id="mtStatus" class="status">Pronto.</p>
  </main>
  <script src="./multitenant.js"></script>
</body>
</html>
